<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Adaugare client</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic">
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="57">
<nav class="navbar navbar-light navbar-expand-lg" style="padding-bottom: 0px;">
    <div class="container">
        <div class="navbar" style="text-align: center;">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-center" th:href="@{/}" style="font-size: 20px; margin-left: 20px; margin-right: 20px;">ACASA</a>
                <li class="nav-item"><a class="nav-link text-center" th:href="@{/asigurari}" style="font-size: 20px; margin-right: 20px;">ASIGURARI</a></li>
                <li class="nav-item"><a class="nav-link text-center" th:href="@{/agenti}" style="font-size: 20px;margin-right: 20px;">AGENTI</a></li>
                <li class="nav-item text-center"><a class="nav-link text-center" th:href="@{/clienti}" style="font-size: 20px;margin-right: 20px;">CLIENTI</a></li>
            </ul>
        </div>
    </div>
</nav>
<section id="about" class="bg-primary" style="padding-bottom: 16px;padding-top: 75px;">
    <div class="container">
        <div class="row">
            <div class="col offset-lg-8 text-center mx-auto">
                <h2 class="text-white section-heading">ADAUGARE CLIENT</h2>
                <hr class="light my-4">
            </div>
        </div>
    </div>
</section>
<section id="services" style="padding-top: 40px;">
    <div class="container">
        <form th:action="@{/clienti/save}" method="post" th:object="${client}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3"><label class="form-label" >Nume</label><input th:field="*{nume}" maxlength="45" class="form-control" type="text"></div>
            <div class="mb-3"><label class="form-label">Prenume</label><input th:field="*{prenume}" maxlength="45" class="form-control" type="text"></div>
            <div class="mb-3"><label class="form-label" >Telefon</label><input th:field="*{telefon}" maxlength="45" class="form-control" type="text"></div>
            <div class="mb-3"><label class="form-label" >Adresa</label><input th:field="*{adresa}" maxlength="45" class="form-control" type="text"></div>
            <div class="mb-3" style="padding-top: 20px;text-align: right"><button class="btn btn-primary btn-lg" type="submit"><i class="fa fa-save" style="font-size: 30px;"></i></button></div>
        </form>
    </div>
</section>
</body>
</html>
