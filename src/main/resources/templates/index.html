<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Acasa</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic">
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg" style="padding-bottom: 0px;">
    <div class="container">
        <div class="navbar" style="text-align: center;">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-center" th:href="@{/asigurari}" style="font-size: 20px; margin-left: 20px; margin-right: 20px;">ASIGURARI</a></li>
                <li class="nav-item"><a class="nav-link text-center" th:href="@{/agenti}" style="font-size: 20px;margin-right: 20px;">AGENTI</a></li>
                <li class="nav-item text-center"><a class="nav-link text-center" th:href="@{/clienti}" style="font-size: 20px;margin-right: 20px;">CLIENTI</a></li>
            </ul>
        </div>
    </div>
</nav>
<section id="about" class="bg-primary" style="padding-bottom: 20px;">
    <div class="container">
        <div class="row">
            <div class="col offset-lg-8 text-center mx-auto">
                <h2 class="text-white section-heading">BAZA DE DATE ASIGURARI</h2>
                <hr class="light my-4">
                <p class="text-faded mb-4"></p>
            </div>
        </div>
    </div>
</section>
<section style="padding-top: 20px;">
    <section id="portfolio" class="p-0">
        <div class="container-fluid p-0">
            <div class="row g-0 popup-gallery">
                <div class="col-sm-6 col-lg-4"><a class="portfolio-box" th:href="@{/asigurari}"><img class="img-fluid" src="/img/asigurare.jpg">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded"><span>ASIGURARI</span></div>
                        </div>
                    </div>
                </a></div>
                <div class="col-sm-6 col-lg-4"><a class="portfolio-box" th:href="@{/agenti}"><img class="img-fluid" src="/img/agent.jpg">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded"><span>AGENTI</span></div>
                        </div>
                    </div>
                </a></div>
                <div class="col-sm-6 col-lg-4"><a class="portfolio-box" th:href="@{/clienti}"><img class="img-fluid" src="/img/clienti.jpeg">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded"><span>CLIENTI</span></div>
                        </div>
                    </div>
                </a></div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center" style="padding-top: 30px;">
                <h2 class="section-heading">ADAUGARE DATE NOI</h2>
                <hr class="my-4">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-3 text-center">
            <div class="mx-auto service-box mt-5"><i class="icon-doc fa-4x text-primary mb-3 sr-icons"></i>
                <h3 class="mb-3" style="padding-top: 14px;"><a th:href="@{/asigurari/adaugare}">Asigurari</a></h3>
                <p class="text-muted mb-0">Adaugati o noua asigurare</p>
            </div>
        </div>
        <div class="col-md-6 col-lg-3 text-center">
            <div class="mx-auto service-box mt-5"><i class="fa fa-user fa-4x text-primary mb-3 sr-icons"></i>
                <h3 class="mb-3"><a th:href="@{/agenti/adaugare}">Agenti</a></h3>
                <p class="text-muted mb-0">Adaugati un nou agent</p>
            </div>
        </div>
        <div class="col-md-6 col-lg-3 text-center">
            <div class="mx-auto service-box mt-5"><i class="fa fa-user-plus fa-4x text-primary mb-3 sr-icons"></i>
                <h3 class="mb-3"><a th:href="@{/clienti/adaugare}">Clienti</a></h3>
                <p class="text-muted mb-0">Adaugati un nou client</p>
            </div>
        </div>
    </div>
    </div>
</section>

</html>
